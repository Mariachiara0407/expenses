<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* --- ALL PINK POIS & ITALICS THEME --- */
        :root {
            --bg-color: #FCE4EC;       /* Very Light Pink Background */
            --dot-color: #F48FB1;      /* Pink for Polka Dots */
            --card-bg: #fff0f6;        /* Pale Pinkish White for cards */
            --primary-pink: #D81B60;   /* Strong Pink */
            --primary-hover: #AD1457;  /* Darker Pink */
            --soft-pink: #F8BBD0;      /* Soft Pink Border/Accents */
            --input-border: #F06292;   /* Medium Pink Border */
            --text-color: #880E4F;     /* Deep Maroon/Pink Text */
            --amount-color: #C2185B;   /* Vivid Pink for numbers */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            font-style: italic; /* Requested Italics Font */
            background-color: var(--bg-color);
            
            /* CSS Polka Dots (Pois) Pattern */
            background-image:  radial-gradient(var(--dot-color) 3px, transparent 3.5px), radial-gradient(var(--dot-color) 3px, transparent 3.5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            
            color: var(--text-color);
            max-width: 600px; 
            margin: 0 auto; 
            padding: 2rem 1rem;
        }

        h1 { 
            text-align: center; 
            color: var(--primary-pink); 
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }
        
        /* Form Styling */
        form { 
            background: var(--card-bg); 
            padding: 2rem; 
            border-radius: 25px; 
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.15); 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            border: 4px solid var(--soft-pink); 
        }

        input { 
            padding: 12px; 
            font-size: 1rem; 
            border: 2px solid var(--input-border); 
            border-radius: 15px; 
            outline: none;
            color: var(--text-color);
            background-color: #ffffff;
            font-style: italic; /* Inputs also italic */
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-pink);
            background-color: #FCE4EC; 
            box-shadow: 0 0 8px rgba(216, 27, 96, 0.2);
        }

        button { 
            background: linear-gradient(45deg, #EC407A, #D81B60); 
            color: white; 
            border: none; 
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer; 
            font-weight: bold; 
            font-style: italic;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(216, 27, 96, 0.4);
            background: linear-gradient(45deg, #F06292, #E91E63);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* List Styling */
        #expenseList { list-style: none; padding: 0; margin-top: 2rem; }

        .expense-item { 
            background: var(--card-bg); 
            border-radius: 15px;
            margin-bottom: 12px;
            padding: 1rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 6px solid var(--input-border);
            box-shadow: 0 4px 6px rgba(136, 14, 79, 0.05);
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: scale(1.02);
            border-left-color: var(--primary-pink);
        }

        .expense-info { display: flex; flex-direction: column; }
        
        .expense-desc {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-pink);
        }

        .meta { 
            font-size: 0.85rem; 
            color: var(--text-color); 
            opacity: 0.8;
            margin-top: 4px;
            background-color: var(--bg-color);
            padding: 3px 8px;
            border-radius: 10px;
            width: fit-content;
        }

        .expense-amount { 
            font-weight: bold; 
            color: var(--amount-color); 
            font-size: 1.3rem; 
            background-color: #F8BBD0; 
            padding: 5px 12px;
            border-radius: 10px;
        }
        
        /* Placeholder color */
        ::placeholder {
            color: #F48FB1;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>My Expenses</h1>

    <!-- Form to add new expense -->
    <form id="expenseForm">
        <input type="text" id="description" placeholder="Description (e.g. Lipstick)" required>
        <!-- Changed type to text and added inputmode to support commas and dots freely -->
        <input type="text" inputmode="decimal" id="amount" placeholder="Amount (e.g. 25,50)" required>
        <input type="text" id="category" placeholder="Category (e.g. Beauty)" required>
        <input type="date" id="date" required>
        
        <button type="submit">Add Expense</button>
    </form>

    <!-- Container for the list -->
    <ul id="expenseList">
        <p style="text-align:center; color:var(--primary-pink);">Loading your expenses...</p>
    </ul>

    <script>
        const API_URL = '/api/expenses';
        const list = document.getElementById('expenseList');
        const form = document.getElementById('expenseForm');

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // 1. Function to fetch and display expenses
        async function fetchExpenses() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                // Clear the list
                list.innerHTML = '';

                if (result.data.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:var(--primary-pink);">No expenses found yet</p>';
                    return;
                }

                // Loop through expenses and create HTML elements
                result.data.forEach(expense => {
                    const li = document.createElement('li');
                    li.className = 'expense-item';
                    li.innerHTML = `
                        <div class="expense-info">
                            <span class="expense-desc">${expense.description}</span>
                            <span class="meta">${expense.category} â€¢ ${expense.date}</span>
                        </div>
                        <div class="expense-amount">-$${expense.amount}</div>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                list.innerHTML = '<p style="color:var(--amount-color); text-align:center;">Error loading data.</p>';
            }
        }

        // 2. Event Listener for Form Submit (POST)
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page from reloading

            // Get the raw amount string
            const rawAmount = document.getElementById('amount').value;
            // Replace comma with dot for calculation
            const cleanedAmount = rawAmount.replace(',', '.');

            // Gather data from inputs
            const expenseData = {
                description: document.getElementById('description').value,
                amount: Number(cleanedAmount),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            // Validate that the conversion resulted in a real number
            if (isNaN(expenseData.amount)) {
                alert("Please enter a valid number for the amount");
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });

                if (response.ok) {
                    // Clear form inputs
                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    
                    // Reload the list to show the new item
                    fetchExpenses();
                } else {
                    alert('Failed to add expense');
                }
            } catch (error) {
                console.error('Error adding expense:', error);
            }
        });

        // Load data when page opens
        fetchExpenses();
    </script>
</body>
</html>
