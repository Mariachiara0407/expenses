<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* --- LIGHT PINK & PURPLE FLORAL THEME --- */
        :root {
            --bg-color: #F3E5F5;       /* Very Light Purple */
            --card-bg: #ffffff;        /* White */
            --primary-purple: #BA68C8; /* Soft Purple */
            --primary-hover: #9C27B0;  /* Deeper Purple */
            --soft-pink: #F8BBD0;      /* Light Pink */
            --input-border: #E1BEE7;   /* Lilac Border */
            --text-color: #4A148C;     /* Dark Purple Text */
            --amount-color: #D81B60;   /* Deep Pink */
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color);
            /* Creating a simple CSS flower/dot pattern */
            background-image:  radial-gradient(circle, #E1BEE7 2px, transparent 2.5px), radial-gradient(circle, #E1BEE7 2px, transparent 2.5px);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            color: var(--text-color);
            max-width: 600px; 
            margin: 0 auto; 
            padding: 2rem 1rem;
        }

        h1 { 
            text-align: center; 
            color: var(--primary-hover); 
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 0px #F8BBD0;
        }
        
        /* Form Styling */
        form { 
            background: var(--card-bg); 
            padding: 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(186, 104, 200, 0.2); /* Purple shadow */
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            border: 3px solid var(--soft-pink); 
        }

        input { 
            padding: 12px; 
            font-size: 1rem; 
            border: 2px solid var(--input-border); 
            border-radius: 12px; 
            outline: none;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-purple);
            background-color: #FFF0F5; /* Lavender Blush on focus */
            box-shadow: 0 0 8px rgba(186, 104, 200, 0.2);
        }

        button { 
            background: linear-gradient(45deg, var(--primary-purple), #F06292); 
            color: white; 
            border: none; 
            padding: 14px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer; 
            font-weight: bold; 
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(240, 98, 146, 0.3);
        }

        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(240, 98, 146, 0.4);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* List Styling */
        #expenseList { list-style: none; padding: 0; margin-top: 2rem; }

        .expense-item { 
            background: var(--card-bg); 
            border-radius: 15px;
            margin-bottom: 12px;
            padding: 1rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-left: 6px solid var(--soft-pink);
            box-shadow: 0 4px 6px rgba(156, 39, 176, 0.05);
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: scale(1.02);
            border-left-color: var(--primary-purple);
        }

        .expense-info { display: flex; flex-direction: column; }
        
        .expense-desc {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-hover);
        }

        .meta { 
            font-size: 0.85rem; 
            color: #8E24AA; 
            margin-top: 4px;
            background-color: #F3E5F5;
            padding: 3px 8px;
            border-radius: 10px;
            width: fit-content;
        }

        .expense-amount { 
            font-weight: bold; 
            color: var(--amount-color); 
            font-size: 1.3rem; 
            background-color: #FCE4EC; 
            padding: 5px 12px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ¸ My Expenses ðŸŒ¸</h1>

    <!-- Form to add new expense -->
    <form id="expenseForm">
        <input type="text" id="description" placeholder="Description (e.g. Flowers)" required>
        <input type="number" id="amount" placeholder="Amount (e.g. 25)" required>
        <input type="text" id="category" placeholder="Category (e.g. Garden)" required>
        <input type="date" id="date" required>
        
        <button type="submit">Add Expense ðŸŒ·</button>
    </form>

    <!-- Container for the list -->
    <ul id="expenseList">
        <p style="text-align:center; color:#BA68C8;">Loading your expenses...</p>
    </ul>

    <script>
        const API_URL = '/api/expenses';
        const list = document.getElementById('expenseList');
        const form = document.getElementById('expenseForm');

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // 1. Function to fetch and display expenses
        async function fetchExpenses() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                // Clear the list
                list.innerHTML = '';

                if (result.data.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#BA68C8;">No expenses found yet ðŸŒ¸</p>';
                    return;
                }

                // Loop through expenses and create HTML elements
                result.data.forEach(expense => {
                    const li = document.createElement('li');
                    li.className = 'expense-item';
                    li.innerHTML = `
                        <div class="expense-info">
                            <span class="expense-desc">${expense.description}</span>
                            <span class="meta">${expense.category} â€¢ ${expense.date}</span>
                        </div>
                        <div class="expense-amount">-$${expense.amount}</div>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                list.innerHTML = '<p style="color:var(--amount-color); text-align:center;">Error loading data.</p>';
            }
        }

        // 2. Event Listener for Form Submit (POST)
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop page from reloading

            // Gather data from inputs
            const expenseData = {
                description: document.getElementById('description').value,
                amount: Number(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                date: document.getElementById('date').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(expenseData)
                });

                if (response.ok) {
                    // Clear form inputs
                    document.getElementById('description').value = '';
                    document.getElementById('amount').value = '';
                    document.getElementById('category').value = '';
                    
                    // Reload the list to show the new item
                    fetchExpenses();
                } else {
                    alert('Failed to add expense');
                }
            } catch (error) {
                console.error('Error adding expense:', error);
            }
        });

        // Load data when page opens
        fetchExpenses();
    </script>
</body>
</html>
